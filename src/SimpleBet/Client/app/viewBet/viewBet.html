<div class="container-fluid" id="viewBet" ng-controller="viewBetController">
	<div class="header">
		<div class="row">
			<div class="avata">
				<img src="http://png-1.findicons.com/files/icons/1072/face_avatars/300/i04.png">
			</div>
			
			<div class="creator">
				<h4>{{creator.Name}}</h4>
				<h5>wants to bet with you</h5>
				<div class="expire">
					<img src="assets/icon_sandClock.png">
					<h5>Expires in: </h5>
					<h5>{{bet.Duration}} hours</h5>
				</div>
			</div>
		</div>

		<div class="row">
			<h3 class="question">{{bet.Question}}</h3>
		</div>
	</div>
    <!-- Detail navbar -->
    <div class="navbarContainer">
        <img id="leftArrow" src="assets/arrow_left_white.png" ng-click="lastTab()" />
        <img id="rightArrow" src="assets/arrow_right_white.png" ng-click="nextTab()" />
        <h4>{{tabs[currentTab].name}}</h4>

    </div>

    <div>
        <div ng-show="currentTab === 0" ng-include="'app/viewBet/conditions.html'"></div>
        <div ng-show="currentTab === 1" ng-include="'app/viewBet/wager.html'"></div>
        <div ng-show="currentTab === 2" ng-include="'app/viewBet/challengers.html'"></div>
    </div>

	<div class="footerButton">
		<div ng-show="isLoggedIn() && !isCreator()">
			<div id="decline" ng-click="decline()"><h4>Decline</h4></div>
			<div id="accept" ng-click="accept()"><h4>Accept</h4></div>
		</div>
		<div class="loginButton" ng-show="!isLoggedIn()">
			<div><h4>Facebook Log In</h4></div>
		</div>
	</div>
</div>

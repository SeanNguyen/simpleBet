<div class="container-fluid" id="wager">
    <h2>Dare Bet</h2>
    <div id="smallCol">
        <h1 class="img-circle img-responsive">{{bet.participations.length}}</h1>
        <h3>Challengers Invited</h3>
    </div>
    <div id="bigCol">
        <img ng-src="{{bet.winningItem.imageUrl}}" class="img img-responsive" />
        <h3>{{bet.winningItem.title}}</h3>
        <h4><em>{{bet.winningItem.description}}</em></h4>
    </div>
</div>

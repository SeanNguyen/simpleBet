<div id="wagerTypeView">
    <div ui-view>
        <h4 id="title">Select a Wager Type</h4>
        <div id="loot" ui-sref="root.create.wager.monetary">
            <img src="assets/icon_giftBox.png" class="img img-responsive" />
            <h4>Loot</h4>
            <h5>Choose from items that range from $1 to $50. Loser(s) pay; Winner(s) take all.</h5>
        </div>
        <div id="dare" ui-sref="root.create.wager.nonmonetary">
            <img src="assets/icon_dare.png" class="img img-responsive"/>
            <h4>Dares</h4>
            <h5>Create your own dare or select from our daredevil list.</h5>
        </div>
    </div>
</div>

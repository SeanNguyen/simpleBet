    <div class="searchBox">
        <md-chips ng-model="input.participants" placeholder="..." secondary-placeholder="search a friend name" md-on-append="onSubmitSearch($chip)">
            <md-chip-template>
                <span>
                    {{$chip.name}}
                </span>
            </md-chip-template>
            <input ng-model="$mdChipsCtrl.chipBuffer" onchange="onSearchChange($mdChipsCtrl.chipBuffer)" />
        </md-chips>
    </div>
    <div class="listContainer">
        <div ng-show="currentTab === 0">
            <div class="listItem" ng-repeat="item in visibleFriends | limitTo:visibleRange track by $index" ng-click="onFriendSelect(item)">
                <img ng-src="{{item.avatarUrl}}" class="avatar">
                <h3 class="title">{{item.name}}</h3>
                <img src="assets/icon_tab_done.png" class=" center actionImg" ng-show="true" />
            </div>
            <button class="btn btn-default" ng-click="increaseVisibleLimit()" id="seeMoreButton" ng-show="visibleFriends.length > visibleRange">See More</button>
        </div>
    </div>
    <div class="buttonContainer">
        <button class="btn btn-default" id="inviteButton" ng-click="$parent.submitBet()" ng-disabled="!canSubmit()">Send Invitation</button>
    </div>
</div>

<div class="container-fluid" id="challenger" ng-controller="challengerController">
	<div class="shadow secondaryNavbar">
		<div id="to"><h5>To:</h5></div>
		<input type="text" ng-model="input.friendList">
		<img src="assets/icon_search.png">
	</div>
	<div class="customNavbar shadow">
		<div class="row">
			<div class="col-xs-3" ng-class="{selected: currentTab === 0}" ng-click="setTab(0)"><h4>All</h4></div>
			<div class="col-xs-3" ng-class="{selected: currentTab === 1}" ng-click="setTab(1)"><h4>Group</h4></div>
		</div>
	</div>
	<div ng-show="currentTab === 0">
	    <div class="listItem" ng-repeat="item in taggableFriends" ng-click="onFriendSelect(item)" ng-class="{selected: item.selected}" ng-show="isInSearch(item.name)">
			<img src="{{item.avata}}" class="center avata">
			<div class="content">
				<h3 class="title">{{item.name}}</h3>
				<h4 class="description">{{item.description}}</h4>
			</div>
			<img src="assets/checkBox.png" class=" center actionImg">
		</div>
	</div>
	<button id="inviteButton" ng-click="$parent.submitBet()">Send Invitation</button>
</div>

<div class="container-fluid" id="challenger" ng-controller="challengerController">
	<div class="shadow secondaryNavbar">
		<div id="to"><h5>To:</h5></div>
		<input type="text" ng-model="input.friendList" ng-change="onSearchChange(input.friendList)">
		<img src="assets/icon_search.png">
	</div>
	<div class="customNavbar shadow">
		<div class="row">
			<div class="col-xs-3" ng-class="{selected: currentTab === 0}" ng-click="setTab(0)"><h4>All</h4></div>
			<div class="col-xs-3" ng-class="{selected: currentTab === 1}" ng-click="setTab(1)"><h4>Group</h4></div>
		</div>
	</div>
    <div class="listContainer">
        <div ng-show="currentTab === 0">
            <div class="listItem" ng-repeat="item in visibleFriends | limitTo:visibleRange" ng-click="onFriendSelect(item)">
                <img ng-src="{{item.avatarUrl}}" class="avatar">
                <h3 class="title">{{item.name}}</h3>
                <img src="assets/icon_tab_done.png" class=" center actionImg" ng-show="item.selected">
            </div>
        </div>
    </div>
    <div class="buttonContainer">
        <button class="btn btn-default" id="inviteButton" ng-click="$parent.submitBet()" ng-disabled="!canSubmit()">Send Invitation</button>
    </div>
</div>
